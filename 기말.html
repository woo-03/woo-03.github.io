<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYTHICAL FIGURE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'BM10Y', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      position: relative;
      padding: 40px 20px 0;
      background-color: transparent;
    }
    header h1 {
      font-size: 3em;
      color: #1f2937;
      margin-bottom: 20px;
    }
    .main-hero-image {
      width: 90vw;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin: 0 auto 40px;
      display: block;
    }
    .social-icons {
      position: absolute;
      right: 30px;
      bottom: 10px;
      display: flex;
      gap: 15px;
    }
    .social-icons a {
      width: 30px;
      height: 30px;
      display: inline-block;
      transition: transform 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      background-color: #d6fec7;
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 0 0 10px;
    }
    .card-description {
      font-size: 0.95em;
      color: #555;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .bottom-link-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d1d5db;
      padding: 20px;
      text-align: center;
      font-size: 1.1em;
      border-top: 2px solid #aaa;
    }
    .bottom-link-box a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    .bottom-link-box a:hover {
      background-color: #e0e7ff;
      transform: scale(1.05);
    }
    .copyright {
      background-color: #f3f4f6;
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
      color: #4b5563;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>MYTHICAL FIGURE</h1>
    <img src="image/신화속인물.jpg" alt="신화속인물.jpg" class="main-hero-image" />
    <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.google.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
      </a>
    </div>
  </header>

  <div class="grid">
    <a href="https://ko.wikipedia.org/wiki/길가메시.jpg" class="card" target="_blank">
      <img src="image/길가메시.jpg" alt="길가메시">
      <div class="card-content">
        <div class="card-title">길가메시</div>
        <div class="card-description">수메르 신화의 영웅, 불멸을 추구한 우루크의 왕.</div>
      </div>
    </a>
    <a href="https://ko.wikipedia.org/wiki/손오공.jpg" class="card" target="_blank">
      <img src="image/손오공.jpg" alt="손오공">
      <div class="card-content">
        <div class="card-title">손오공</div>
        <div class="card-description">『서유기』의 주인공, 여의봉과 근두운의 주인공.</div>
      </div>
    </a>
    <a href="https://ko.wikipedia.org/wiki/아서왕.jpg" class="card" target="_blank">
      <img src="image/아서왕.jpg" alt="아서왕">
      <div class="card-content">
        <div class="card-title">아서왕</div>
        <div class="card-description">엑스칼리버의 주인, 정의의 원탁의 기사단 왕.</div>
      </div>
    </a>
    <a href="https://ko.wikipedia.org/wiki/아킬레우스.jpg" class="card" target="_blank">
      <img src="image/아킬레우스.jpg" alt="아킬레우스">
      <div class="card-content">
        <div class="card-title">아킬레우스</div>
        <div class="card-description">트로이 전쟁의 영웅, 아킬레스건으로 유명.</div>
      </div>
    </a>
    <a href="https://ko.wikipedia.org/wiki/잔_다르크.jpg" class="card" target="_blank">
      <img src="image/잔다르크.jpg" alt="잔다르크">
      <div class="card-content">
        <div class="card-title">잔다르크</div>
        <div class="card-description">백년전쟁의 영웅, 프랑스의 성녀이자 전사.</div>
      </div>
    </a>
    <a href="https://ko.wikipedia.org/wiki/지크프리트.jpg" class="card" target="_blank">
      <img src="image/지크프리트.jpg" alt="지크프리트">
      <div class="card-content">
        <div class="card-title">지크프리트</div>
        <div class="card-description">드래곤을 무찌른 영웅, 불사의 전사.</div>
      </div>
    </a>
  </div>

  <div class="bottom-link-box">
    <a href="https://namu.wiki/w/%EC%A0%84%EC%84%A4%EC%9D%98%20%EC%98%81%EC%9B%85" target="_blank">
      더 궁금한 인물이 있다면 <strong>여기로</strong>
    </a>
  </div>

  </div>
</body>
</html>
